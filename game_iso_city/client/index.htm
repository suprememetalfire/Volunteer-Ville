<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>VolunteerVille</title>

<!-- STYLES -->
<link href="css/main.css" rel="stylesheet" type="text/css" />

<!-- Isogenic -->
<script type="text/javascript" language="javascript" src="libraries/jquery.js"></script>
<script type="text/javascript" language="javascript" src="/engine/IgeBootstrap.js"></script>
<script type="text/javascript" language="javascript" src="game.js"></script>
</head>

<body id="body">
<div id="uiBar">
		<div id="uiLogo"></div>
		<div id="uiMenuButton_select" class="uiMenuButton" onclick="click();"></div>
		<div id="uiMenuButton_move" class="uiMenuButton" onclick="igeGame.switchButton(); igeGame.closeAll('uiMenuGroup1');"></div>
		<div id="uiMenuButton_delete" class="uiMenuButton" onclick="resetElement()"></div>
</div>

<div id="igeLogDiv"></div>
<div id="igeCordDiv"></div>
<div id="igeStatsDiv"></div>
<div id="igeStatsBDiv" class="uiMenuButton" onclick="changeVisibility();"></div>
<div id="contain"></div>

<script type="text/javascript">
var clicked = true;

	function click()
	{
		if( clicked )
		{
			changeVisibility();
			clicked = false;
		}
		else
		{
			resetElement();
			clicked = true;
		}
	}

	function changeVisibility()
	{
		document.getElementById("igeStatsDiv").style.visibility="hidden";
		document.getElementById("igeStatsBDiv").style.visibility="hidden";
	}
	function resetElement()
	{
		document.getElementById("igeStatsDiv").style.visibility="visible";
		document.getElementById("igeStatsBDiv").style.visibility="visible";
	}
</script>
</body>

</html>
